name: ci

on:
  push:
    branches:
      - main
  schedule:
    - cron: "2 5,9,20,22 * * *"
  workflow_dispatch:

jobs:
  autogreen:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Git configuration
        run: |
          git config --local user.email "x366510167532@outlook.com"
          git config --local user.name "Zhao-Zilang532"

      - name: Make changes
        run: |
          echo "Changes made at $(date)" >> changes.txt
          git add changes.txt

      - name: Commit and push changes
        run: |
          git commit -m "update changes.txt"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
